<div class="container">
  <div class="ui card">
    <h1>Team Generator</h1>
    <ul class="list">
      <li *ngFor="let member of members">{{member}}</li>
    </ul>

    <div class="add-members-container">
      <input #addMemberInput type="text" [value]="newMemberName" (input)="onInput(addMemberInput.value)"
        placeholder="name">
      <button (click)="addMember()">add </button>
    </div>

    <div class="input-container">
      <input #numberOfTeamsInput type="number" [value]="numberOfTeams"
        (input)="onNumberOfTeamsInput(numberOfTeamsInput.value)" placeholder="# of teams">
      <button (click)="generateTeams()">Generate</button>
    </div>

    <p class="error-msg" *ngIf="errorMessage">{{errorMessage}}</p>
  </div>

  <div *ngIf="teams.length" class="teams-container">
    <app-team *ngFor="let team of teams; let i = index" [team]="team" [index]="i"></app-team>
  </div>
</div>
